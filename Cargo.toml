[package]
authors = ["Ceri Storey <ceri@lshift.net>"]
build = "build.rs"
name = "chain-repl-test"
version = "0.1.0"

[[bin]]
name = "chain-repl"

[build-dependencies]
syntex = { version = "0.29.0", optional = true }

[build-dependencies.serde_codegen]
optional = true
version = "0.6.14"
default-features = false

[dependencies.etcd]
default-features = false
version = "0.3.1"

[dependencies]
byteorder = "0.4.2"
bytes = "0.2.10"
clap = "*"
log = "*"
log4rs = "*"
mio = "0.4.1"
serde = "0.6.13"
serde_json = "0.6.0"
serde_macros = { version = "0.6.0", optional = true }
tempdir = "0.3.4"
time = "0.1.34"

[dependencies.rocksdb]
git = "https://github.com/cstorey/rust-rocksdb.git"
optional = false

[dependencies.spki-sexp]
git = "https://github.com/cstorey/spki-sexp.rs.git"
optional = false

[dev-dependencies]
env_logger = "0.3.2"
quickcheck = "=0.2.24"
rand = "0.3.14"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros", "serde_codegen/nightly", "etcd/nightly"]

[profile]

[profile.release]
debug = true
