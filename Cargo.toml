[package]
authors = ["Ceri Storey <ceri@lshift.net>"]
build = "build.rs"
name = "chain-repl-test"
version = "0.1.0"

[[bin]]
name = "chain-repl"

[build-dependencies]

[build-dependencies.serde_codegen]
default-features = false
optional = true
version = "0.7.1"

[build-dependencies.syntex]
default-features = false
optional = true
version = "0.30.0"

[dependencies]
byteorder = "0.4.2"
bytes = "0.2.10"
clap = "*"
etcd = "0.5.0"
log = "*"
log4rs = { version = "*", features = ["toml"] }
mio = "0.4.1"
serde = "0.7.0"
serde_json = "0.7.0"
tempdir = "0.3.4"
time = "0.1.34"

[dependencies.rocksdb]
git = "https://github.com/cstorey/rust-rocksdb.git"
optional = false

[dependencies.serde_macros]
optional = true
version = "0.7.0"

[dependencies.spki-sexp]
git = "https://github.com/cstorey/spki-sexp.rs.git"
optional = false

[dev-dependencies]
env_logger = "0.3.2"
quickcheck = "=0.2.24"
rand = "0.3.14"

[features]
default = ["syntex", "serde_codegen/default", "etcd/default"]
nightly = ["serde_macros", "serde_codegen/nightly", "etcd/nightly"]

[profile]

[profile.release]
debug = true
