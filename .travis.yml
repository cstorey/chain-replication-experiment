language: rust
sudo: false
language: rust
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - libsnappy-dev
    - zlib1g-dev
    - libbz2-dev

rust:
- stable
- beta
- nightly

cache:
  directories:
    - $HOME/.cargo
    - target

install:
  - git clone https://github.com/facebook/rocksdb.git /tmp/rocksdb
  - pushd /tmp/rocksdb
  - git checkout v4.2
  - env CXX="g++-4.8" CC="gcc-4.8" make install-shared

before_script:
- |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

env:
  global:
    - LIBRARY_PATH=/usr/local/lib
    - LD_LIBRARY_PATH=/usr/local/lib

script:
- |
    travis-cargo build &&
    travis-cargo test
